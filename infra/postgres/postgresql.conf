# PostgreSQL configuration for Investment Service
# Оптимизировано для VPS с 4-8GB RAM

# CONNECTIONS AND AUTHENTICATION
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# MEMORY
shared_buffers = 512MB                    # 25% от RAM для небольшого VPS
huge_pages = try
work_mem = 16MB                           # Для сложных запросов аналитики
maintenance_work_mem = 256MB              # Для VACUUM, CREATE INDEX
autovacuum_work_mem = -1                  # Использовать maintenance_work_mem
effective_cache_size = 2GB                # Оценка кэша ОС
effective_io_concurrency = 200            # SSD storage

# CHECKPOINT
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 1GB
min_wal_size = 80MB

# ARCHIVING AND REPLICATION
archive_mode = on
archive_command = '/bin/true'             # Заглушка, для backup настроим отдельно
max_wal_senders = 3
wal_level = replica

# QUERY TUNING
random_page_cost = 1.1                    # SSD storage
effective_io_concurrency = 200
seq_page_cost = 1.0

# LOGGING
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000         # Логировать медленные запросы (>1s)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB
log_autovacuum_min_duration = 0
log_error_verbosity = default

# RUNTIME STATISTICS
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = 'pg_stat_tmp'

# AUTOVACUUM
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 20s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# EXTENSIONS
shared_preload_libraries = 'pg_stat_statements'

# CLIENT CONNECTION DEFAULTS
search_path = 'public'
default_tablespace = ''
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0
vacuum_freeze_min_age = 50000000
vacuum_freeze_table_age = 150000000
vacuum_multixact_freeze_min_age = 5000000
vacuum_multixact_freeze_table_age = 150000000
bytea_output = 'hex'
xmlbinary = 'base64'
xmloption = 'content'
gin_fuzzy_search_limit = 0

# LOCALE AND FORMATTING
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'Europe/Moscow'
timezone_abbreviations = 'Default'
extra_float_digits = 1
client_encoding = utf8

# SECURITY
ssl = off                                 # Traefik handles TLS termination
password_encryption = scram-sha-256
row_security = on
