repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        additional_dependencies: ["click<8.1.0"]
        files: ^backend/
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      - id: ruff
        args: ["--fix"]
        files: ^backend/
      - id: ruff-format
        files: ^backend/
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        files: ^backend/
        additional_dependencies:
          - pydantic
          - pydantic-settings
          - sqlalchemy
          - fastapi
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.13.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.(ts|tsx)$
        args: ["--max-warnings=0"]
  - repo: local
    hooks:
      - id: hadolint
        name: hadolint
        entry: hadolint
        language: system
        files: (backend|frontend)/Dockerfile$
      - id: yamllint
        name: yamllint
        entry: yamllint
        language: system
        files: \.(yml|yaml)$
# Pre-commit configuration for Dohodometr
# Install: pip install pre-commit && pre-commit install
# Run: pre-commit run --all-files

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: detect-private-key
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: mixed-line-ending

  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*\.lock$|
            .*package-lock\.json$|
            .*yarn\.lock$|
            .*/node_modules/.*
          )$

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        files: ^backend/.*\.py$
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/.*\.py$
        args: [--profile=black, --line-length=88]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        files: ^backend/.*\.py$
        args: [--fix, --exit-non-zero-on-fix]

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^backend/app/.*\.py$
        additional_dependencies: [
          types-redis,
          types-requests,
          types-python-dateutil,
          sqlalchemy,
          pydantic
        ]
        args: [--ignore-missing-imports, --show-error-codes]

  # Python security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        files: ^backend/.*\.py$
        args: [-r, -x, tests/, -ll]
        exclude: ^backend/tests/.*$

  # Safety check for Python dependencies
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        files: ^backend/requirements.*\.txt$

  # JavaScript/TypeScript formatting and linting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|css|scss|md|yaml|yml)$
        exclude: |
          (?x)^(
            frontend/\.next/.*|
            frontend/node_modules/.*|
            frontend/package-lock\.json$|
            frontend/.*\.d\.ts$
          )$

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        types: [file]
        exclude: |
          (?x)^(
            frontend/\.next/.*|
            frontend/node_modules/.*|
            frontend/.*\.d\.ts$|
            frontend/.*\.config\.[jt]s$
          )$
        additional_dependencies:
          - eslint@^8.56.0
          - '@typescript-eslint/eslint-plugin@^8.39.1'
          - '@typescript-eslint/parser@^8.39.1'
          - eslint-config-next@^15.4.6

  # Docker linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        files: Dockerfile.*

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: |
          (?x)^(
            CHANGELOG\.md$|
            .*node_modules.*
          )$

  # Commit message validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--strict, --optional-scope]

  # File size and content checks
  - repo: local
    hooks:
      - id: check-python-no-eval
        name: Check for eval() usage
        entry: 'eval\('
        language: pygrep
        files: ^backend/.*\.py$

      - id: check-sql-injection-patterns
        name: Check for SQL injection patterns
        entry: '(execute\s*\(\s*["\'][^"\']*%|cursor\.execute\s*\(\s*.*%)'
        language: pygrep
        files: ^backend/.*\.py$

      - id: check-hardcoded-secrets
        name: Check for hardcoded secrets
        entry: '(password|secret|key|token)\s*=\s*["\'][^"\']{8,}'
        language: pygrep
        files: ^backend/.*\.py$
        exclude: |
          (?x)^(
            backend/tests/.*|
            backend/conftest\.py$|
            .*test.*\.py$
          )$

      - id: check-console-log
        name: Check for console.log in frontend
        entry: 'console\.(log|debug|info)'
        language: pygrep
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        exclude: ^frontend/.*\.test\.(js|jsx|ts|tsx)$

# Global configuration
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: '3.0.0'