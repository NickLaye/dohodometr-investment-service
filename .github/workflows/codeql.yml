name: CodeQL (manual)

on:
  # Run only when manually dispatched to avoid conflicts with GitHub's Default Code Scanning setup
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    if: ${{ false }} # disabled by default; keep file for manual/debug runs only
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


