name: Docker CI

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      dummy:
        description: 'Manual run trigger'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226
      - name: Build backend
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: dohodometr/backend:pr
      - name: Build frontend
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: dohodometr/frontend:pr

  docker-build:
    name: Docker Build (alias)
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    steps:
      - name: Mirror upstream docker build status
        run: |
          echo "Upstream: ${{ needs.build.result }}"
          test "${{ needs.build.result }}" = "success"

  backend-tests:
    name: Backend Tests (placeholder)
    runs-on: ubuntu-latest
    steps:
      - name: Placeholder
        if: always()
        run: echo "backend-tests placeholder"

  frontend-tests:
    name: Frontend Tests (placeholder)
    runs-on: ubuntu-latest
    steps:
      - name: Placeholder
        if: always()
        run: echo "frontend-tests placeholder"

  security:
    name: Security (placeholder)
