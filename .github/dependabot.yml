version: 2
updates:
  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "yourusername"
    assignees:
      - "yourusername"
    commit-message:
      prefix: "â¬†ï¸"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
      - "python"
      - "security"
    # Security updates get higher priority
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Group security updates
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"

  # Frontend Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
