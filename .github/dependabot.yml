    commit-message:
      prefix: "â¬†ï¸"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
      - "javascript"
      - "security"
    # Security updates get higher priority
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Group security updates
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"

  # Docker images
