[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --durations=10
    --color=yes
    -ra
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests  
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    auth: marks tests related to authentication
    portfolio: marks tests related to portfolio management
    transactions: marks tests related to transactions
    analytics: marks tests related to analytics
    database: marks tests that require database
    redis: marks tests that require redis
    external: marks tests that make external API calls
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*distutils.*:DeprecationWarning
    ignore:.*imp.*:DeprecationWarning
    ignore::sqlalchemy.exc.SADeprecationWarning
asyncio_mode = auto
